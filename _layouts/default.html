<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    {% favicon %}
    {% seo title=false %}
  </head>
  <body class="drac-scrollbar-grey">
    {{ content }}

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
        <div class="col-md-4 d-flex align-items-center">
        </div>
      </footer>
    </div>

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/imprint" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <span class="drac-text drac-text-sm drac-line-height drac-text-white">
              Imprint / Data Protection Policy
            </span>
          </a>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-muted" href="https://discord.gg/5C7AeWvdMM">
            <img class="social-icon social-icon-discord" src="/assets/images/social/discord.svg" />
          </a></li>

          <li class="ms-3"><a class="text-muted" href="https://www.meetup.com/de-DE/mechanical-keyboard-meetup-rhein-main">
            <img class="social-icon social-icon-meetup" src="/assets/images/social/meetup.svg" />
          </a></li>

          <li class="ms-3"><a class="text-muted" href="https://twitter.com/mechanicon">
            <img class="social-icon social-icon-twitter" src="/assets/images/social/twitter.svg" />
          </a></li>

          <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/mechanicon_meetup">
            <img class="social-icon social-icon-instagram" src="/assets/images/social/instagram.svg" />
          </a></li>
        </ul>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/assets/application.js"></script>
  </body>
</html>
